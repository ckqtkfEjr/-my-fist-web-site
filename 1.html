<h2>Porsche</h2>
<strong>포르쉐</strong>는 독일의 슈퍼카 및 스포츠카 전문 제조 기업이다. 본사는 바덴뷔르템베르크주 슈투트가르트에 있다.
 <br>포르쉐 911이 간판 모델이자 상징적인 모델이지만, 2000년대 들어 포르쉐 911보다 포르쉐 카이엔, 포르쉐 파나메라가 더 잘 팔린다.
